spring.application.name=spring.security.login.mysql
 
spring.datasource.url = jdbc:mysql://localhost:3306/login_jwt?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = password
logging.level.root=WARN
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# App Properties
login.app.jwtCookieName=myloginapp
login.app.jwtSecret= LoginAppTestSpirngMysqlSecretKeyLoginAppTestSpirngMysqlSecretKey
login.app.jwtExpirationMs=86400000
#24 ore = 86400000
#1 ora = 3600000